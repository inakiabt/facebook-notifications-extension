<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
  <title id="widget-title"></title>
  <script>
window.addEventListener('DOMContentLoaded', function() {
document.getElementById( 'widget-title' ).innerHTML = widget.name+" v"+widget.version;
document.getElementById( 'widget-name' ).innerHTML = widget.name+" v"+widget.version;
document.getElementById( 'widget-author' ).innerHTML = widget.author;
document.getElementById( 'widget-description' ).innerHTML = widget.description;


var favicon = document.getElementById( 'favicon' );
var button = document.getElementById( 'button' );
var updnb = document.getElementById( 'updnumber' );

favicon.addEventListener( 'change', function() {
	widget.preferences.faviconUse = this.value;
}, false );

button.addEventListener( 'change', function() {
	widget.preferences.buttonUse = this.value;
}, false );

updnb.addEventListener( 'change', function() {
	widget.preferences.updateNb = this.value;
}, false );

updnb.value = widget.preferences.updateNb;
favicon.value = widget.preferences.faviconUse;
button.value = widget.preferences.buttonUse;

},false);

</script>
</head>
<body>
  <header>
    <img src="images/icon_64x64.png">
    <h1 id="widget-name"></h1>
    <h2>Made by <span id="widget-author"></h2>
  </header>

  <section>
    <p id="widget-description"></p>

    <h3>Options</h3>

    <fieldset>
    <label for="favicon">Favicon:</label>
   <select name="favicon" id="favicon" />
     <option value="1">With Notifications</option>>
     <option value="0">Without Notifications</option>
   </select>
<label for="button">Button:</label>
   <select name="button" id="button" />
     <option value="1">With Notifications</option>
     <option value="2">Without Notifications</option>
     <option value="0">Hide this button</option>
   </select><br>
   <label for="number">Update interval :</label>
    <select name="updinterval" id="updnumber" />
     <option value="1">1 second</option>
     <option value="5">5 seconds</option>
     <option value="10">10 seconds</option>
     <option value="15">15 seconds</option>
     <option value="30">30 seconds</option>
     <option value="45">45 seconds</option>
     <option value="60">1 minute</option>
     <option value="120">2 minutes</option>
     <option value="300">5 minutes</option>
     <option value="600">10 minutes</option>
     <option value="1800">30 minutes</option>
     <option value="3600">1 hour</option>
   </select>
    </fieldset>
	<p>Settings will be effective the next update interval.</p>
  </section>

  <footer>
    <p>Powered by the Opera Browser</p>
  </footer>

</body>
</html>
